<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Result Summary Component</title>
</head>
<body>
    <main>
        <section>
            <div id="blue-section">
                <div class="center">
                    <p class="lavender-color md-font">Your Result</p>
                </div>
                <div id="circle" class="center">
                    <h1 class="white-color lg-font">76</h1>
                    <p class="lavender-color">of 100</p>
                </div>
                <div class="center" id="blue-section-bottom">
                    <h4 class="white-color md-font">Great</h4>
                    <p class="lavender-color sm-font wrap">Your scored higher than 65% of <br class="desk-show"/> the<br class="desk-hide" /> people who have taken <br class="desk-show"/>these tests.</p>
                </div>
            </div>
            <div id="white-section">
                <div>
                    <p class="md-font"><strong>Summary</strong></p>
                </div>
                <div>
                    <ul class="item-container">
                        <li class="item red-bg">
                            <div class="item-left">
                                <svg class="icon-size red-color" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                                </svg>
                                <span class="red-color">Reaction</span>
                            </div>
                            <span>
                                <strong>80</strong> / 100
                            </span>
                        </li>
                        <li class="item yellow-bg">
                            <div class="item-left">
                                <svg class="icon-size yellow-color" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                                </svg>
                                <span class="yellow-color">Memory</span>
                            </div>
                            <span>
                                <strong>92</strong> / 100
                            </span>
                        </li>
                        <li class="item green-bg">
                            <div class="item-left">
                                <svg class="icon-size green-color" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                                </svg>
                                <span>Verbal</span>
                            </div>
                            <span>
                                <strong>61</strong> / 100
                            </span>
                        </li>
                        <li class="item blue-bg">
                            <div class="item-left">
                                <svg class="icon-size blue-color" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="blue-color">Visual</span>
                            </div>
                            <span>
                                <strong>72</strong> / 100
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="btn white-color center md-font">
                    <span>Continue</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
